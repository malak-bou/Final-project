<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - GIG Algeria</title>
    <link rel="stylesheet" href="../assets/styles/log-in.css">
</head>
<body>
    <main class="container">
        <div class="left-section">
            <h2>Connectez-vous</h2>
            <p>Bienvenue</p>
            <hr class="divider">
            <form id="login-form">  <!-- Added id for the form -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre email" required>

                <label for="password">Mot de passe</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                    <span class="toggle-password"><img src="../assets/images/Vector-log-in.png" alt="password"></span>
                </div>

                <div class="options">
                    <a href="reset-password.html">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="btn-submit">Se connecter</button>
            </form>

            <p class="register-link">Pas encore inscrit ? <a href="../pages/Sign-in.html" class="btn-submit1">Créez un compte</a></p>
        </div>

        <div class="right-section">
            <img src="../assets/images/log-in-img.png" alt="Bureau de travail">
        </div>
    </main>
    <script src="../scripts/log-in.js"></script>
</body>
</html>
